<div class="container">
    <div class="row">
        <div class="col-md-4">
<img src={{product?.productImgUrl}} alt="" srcset="">
        </div>
             <div class="col-md-8">
            <h1>{{product?.productName}}</h1>
            <p>{{product?.productDetails}}</p>
        </div>
    </div>

<!-- prev and next buttons -->
 <div class="d-flex justify-content-center">
     <button class="btn btn-light" (click)="goPrev()" [disabled]="myIndex==0">
        
    <i class="fa-solid fa-angles-left"></i>
    </button>
 
    <button class="btn btn-light" (click)="goNext()" [disabled]="myIndex==arrayOfIDsProp.length-1" >
        
    <i class="fa-solid fa-angles-right"></i>
    </button>

</div>

    <button class="btn btn-danger" (click)="goBack()">Back</button>
</div>
